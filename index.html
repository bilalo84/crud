<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container py-5">
        <form>
            <div class="mb-3">

                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control mt-2" />
            </div>
            <div class="mb-3">

                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control mt-2" />
            </div>
            <div class="mb-3">

                <label for="productCategory">Product Category</label>
                <select id="productCategory" class="form-select mt-2">
                    <option value="tv">Tv </option>
                    <option value="mobile">Mobile </option>
                    <option value="labtop">Labtop </option>
                </select>

            </div>
            <div class="mb-3">

                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" class="form-control mt-2"></textarea>
            </div>
            <button id="addproduct" onclick="addProduct()" type="button" class="btn btn-outline-primary">Add Product</button>
            <button id="addedit" style="display: none;" onclick="edit()" type="button" class="btn btn-outline-primary">Add edit</button>
            <button onclick="clearForm()" type="button" class="btn btn-outline-danger">Clear Form</button>
        </form>

        <input onkeyup="search()" id="searchInput" class="form-control w-50 mx-auto my-5" placeholder="Search Name or Category.......">

        <table class="table table-striped text-center table-bordered ">

            <thead>
                <th>index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
                <tr>
                   
                </tr>
                
               
            
            </tbody>
        </table>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
